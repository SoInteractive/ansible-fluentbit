---

fluentd_ipaddr: 127.0.0.1


fluentbit_tls: "on"
fluentbit_tlsverify: "off"

fluentbit_inputs:
  - {"name": "systemd", "tag": "systemd", "systemd_filter": "_SYSTEMD_UNIT=docker.service"}
  - {"name": "tail", "tag": "docker", "path": "/var/lib/docker/containers/*/*.logi"} 
# - {"name": "tail", "tag": "", "path": ""}

